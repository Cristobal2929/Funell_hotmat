<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descarga tu ebook gratis</title>
</head>
<body>
    <h1>¿Quieres aprender cómo [beneficio]?</h1>
    <p>Descarga nuestro ebook gratis y aprende los secretos para [valor que ofreces].</p>
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="/">
        <label for="email">Tu email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Quiero el ebook gratis</button>
    </form>
</body>
</html>
